<div class="movie-list">
    <div class="container"> 
        <div class="search-wrapper">
            <!-- <input class="search-btn form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
            type="text" name="search" [(ngModel)]="searchText" autocomplete="off"> -->
            <input class="search-btn form-control mr-sm-2" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search">
        </div>
        <div class="row">
            <div class="col-lg-4" *ngFor="let movie of movies| filter:searchText">
                <div class="movie">
                    <a href="#" class="movie-image">
                        <img [src]="movie.img" alt="Movie Image" class="image">
                    </a>
                    <h3 class="movie-title">
                        <a [routerLink]="['/movies', movie.id]" routerLinkActive="router-link-active" >{{movie.name}}</a>
                    </h3>
                    <p class="movie-rate">{{movie.rate}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
